
<!DOCTYPE html>

<html>
<HEAD>
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="cal.css"/>
</HEAD>
<body>
<div class="outer">
    <div class="inner">
        <div class="heading">
            <h1>CALCULATOR</h1>
        

        </div>
        <div class="result1">
        </div>
        <div class="result">
            
        </div>
        <div class="keyboard">
            <div class="button" data-value="AC">
              <span>AC</span>
            </div>
            <div class="button" data-value="+/-">
                <span> +/-</span>
            </div>
            <div class="button operator" data-value="%">
                <span> %</span>
            </div>
            <div class="button operator" data-value="/">
                <span> /</span>
            </div>
            <div class="button" data-value="7">
                <span>7</span>
            </div>
            <div class="button" data-value="8">
                <span>8</span>
            </div>
            <div class="button" data-value="9">
                <span>9</span>
            </div>
            <div class="button operator" data-value="*">
                <span> *</span>
            </div>
            <div class="button" data-value="4">
                <span> 4</span>
            </div>
            <div class="button" data-value="5">
                <span> 5</span>
            </div>
            <div class="button" data-value="6">
                <span> 6</span>
            </div>
            <div class="button operator" data-value="-">
                <span> -</span>
            </div>
            <div class="button" data-value="1">
                <span>1</span>
            </div>
            <div class="button" data-value="2">
                <span>2</span>
            </div>
            <div class="button" data-value="3">
                <span> 3</span>
            </div>
            <div class="button operator" data-value="+">
                <span> +</span>
            </div>
            <div class="button" id="zero" data-value="0">
                <span> 0</span>
            </div>
            <div class="button operator" data-value=".">
                <span> .</span>
            </div>
            <div class="button operator"  data-value="=">
                <span> =</span>
            </div>
        </div>
    </div>

</div>
<script src="Cal.js"></script>
</body>
</html>
